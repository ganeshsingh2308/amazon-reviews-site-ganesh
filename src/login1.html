<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Amazon Reviews - Registration</title>

  </head>

  <body>
    <header>
      <div id="nav"></div>
    <div class="row container padtop80" style="min-height: 100vh">
      <div class="col m6 offset-m3 s12">
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
             
              <li class="tab col s6">
                <a href="#signUp" class="blue-text text-darken-4">Register</a>

              </li>
            </ul>
          </div>
        </div>
      </div>

     
      <div id="signUp" class="col s12">
        <div class="col m6 offset-m3 s12 z-depth-1 padtop10">

            <div class="input-field col s12">
              <input
                placeholder="First Name"
                id="signup-Fname"
                type="text"
                class="validate"
                required
              />
              <label for="signup-Fname"> First Name* </label>
            </div>
            
            <div class="input-field col s12">
              <input
                placeholder="Last Name"
                id="signup-Lname"
                type="text"
                class="validate"
                required
              />
              <label for="signup-Lname"> Last Name* </label>
            </div>
            <div class="input-field col s12">
              <input
                placeholder="Business Name"
                id="signup-Businessname"
                type="text"
                class="validate"
                required
              />
              <label for="signup-Businessname"> Business Name* </label>
            </div>
            <div class="input-field col s12">
              <input 
              disabled value="I am not editable" 
              id="signup-Email" 
              type="text" 
              class="validate"
              required
              />
                <label for="signup-Email"> Email Address* </label>
            </div>
            <!--<div class="input-field col s12">
              <input 
              placeholder="Temp Val"
              id="signup-temp" 
              type="text" 
              class="validate"
              required
              />
                <label for="signup-temp"> temp* </label>
            </div>-->

            <p class="padleft10">

              <button class="blue darken-4 btn"onclick="signUp()">Register</button>
              

            </p>
          
        </div>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries 
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/login1.js"></script>
    
    <script></script>
  </body>
</html>
